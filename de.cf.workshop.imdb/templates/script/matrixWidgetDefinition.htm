<de-cf-homework-matrix data-state="$state$" class="de-cf-workshop-style">
    <div>Hello Angular</div>
    <div ng-repeat="movie in moviePostersCtrl.movies">
        <img ng-src="{{movie.coverUrl}}" alt="{{movie.title}}"/>
        <h1>{{movie.title}}</h1>
        <p>{{movie.date}}</p>
    </div>

</de-cf-homework-matrix>
